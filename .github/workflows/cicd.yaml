name: Kbot CI/CD

on:
  push:
    branches:
      - develop
env:
  REGISTRY: ghcr.io/rublen/kbot
  SHORT_SHA: ${GITHUB_SHA::7}

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run test
        run: make test

      - name: ghcr_auth
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: make image

      - name: Push image
        run: make push
